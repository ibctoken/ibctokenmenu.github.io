<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="https://ibctoken.github.io/[removal.ai]_6e1ed08f-8ddf-42b7-89fc-753b87fb5cc3-photo_2024-03-05_09-07-37-2.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">iBC Token</span>
                    <span class="profession">Web menu</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="https://ibctoken.github.io/">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://pancakeswap.finance/swap">
                            <i class='bx bx-transfer-alt icon'></i>
                            <span class="text nav-text">Swap</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://ibctoken.github.io/photo_2024-03-05_12-11-28.jpg">
                            <i class='bx bx-map-alt icon'></i>
                            <span class="text nav-text">Road Map</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://ibctoken.github.io/5_6282770566810177232%20-%20Copy.pdf">
                            <i class='bx bx-file-find icon'></i>
                            <span class="text nav-text">White Paper</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="IMG_20240308_073618_671.pdf">
                            <i class='bx bx-sitemap icon'></i>
                            <span class="text nav-text">Partners</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://metamask.io/">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="https://ibctoken.github.io/">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Dashboard iBC</div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
